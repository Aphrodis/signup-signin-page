<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
    <title>Sign In Form</title>

</head>

<body>
    <nav>
        <div>
            <class class="logo">
                <h3><i>MyDiary</i></h3>
        </div>
        <ul class="nav-links">
            <li>
                <a href="../html/signup.html">Home</a>
            </li>
            <li>
                <a href="../html/signup.html">Signup</a>
            </li>
            <li class="active">
                <a href="#">Signin</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
            <li>
                <a href="#">Contacts</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        <div class="left">
            <h1>Welcome To MyDiary</h1>
            <p><b>MyDiary</b> is an online journal where users can pen down their thoughts and
                feelings</p>
            <div class="img">
                <img src="../images/book.jpg" alt="Image">
            </div>
            <p><i><b>Keep Your Feelings and Throughts Here</b></i></p>
        </div>
        <div class="login-container">
            <form action="index.html" autocomplete="off">
                <img class="avatar" src="../images/profile pic.svg" alt="Profile">
                <h2>Sign in</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input type="email" class="input">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <input type="submit" class="btn" value="Sign in">
                <div class="signin">
                    <p>Don't have an account? <a href="../html/signup.html"> Sign up </a></p>
                </div>
            </form>
        </div>
    </div>
    <footer>
        MyDiary Copyright &copy; 2019
    </footer>
    <script src="../js/nav.js"></script>
    <script src="../js/signin.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>

</html>
